<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        .settings-btn, .balance {
            font-size: 16px;
        }
        .settings-btn:hover {
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        .footer button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .footer button.active {
            font-weight: bold;
            color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="settings-btn">⚙️ Настройки</span>
        <span class="balance">Баланс: <span id="balance">100 руб.</span></span>
    </div>
    <div class="content" id="content">
        <h2>Добро пожаловать!</h2>
        <p>Выберите раздел в меню ниже.</p>
    </div>
    <div class="footer">
        <button class="nav-btn active" data-page="home">Home</button>
        <button class="nav-btn" data-page="categories">Categories</button>
        <button class="nav-btn" data-page="profile">Profile</button>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Навигация
        const navButtons = document.querySelectorAll('.nav-btn');
        const contentDiv = document.getElementById('content');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const page = btn.dataset.page;
                if (page === 'home') {
                    contentDiv.innerHTML = '<h2>Добро пожаловать!</h2><p>Выберите раздел в меню ниже.</p>';
                } else if (page === 'categories') {
                    contentDiv.innerHTML = '<h2>Категории</h2><p>Загрузка...</p>';
                    // Запрос к API
                    fetchCategories();
                } else if (page === 'profile') {
                    contentDiv.innerHTML = '<h2>Профиль</h2><p>Ваш ID: ' + tg.initDataUnsafe.user.id + '</p>';
                    fetchBalance();
                }
            });
        });

        // Запрос категорий
        async function fetchCategories() {
            try {
                const response = await fetch('https://your-backend-url.com/api/categories');
                const categories = await response.json();
                contentDiv.innerHTML = '<h2>Категории</h2><ul>' + 
                    categories.map(cat => `<li>${cat.name}</li>`).join('') + '</ul>';
            } catch (e) {
                contentDiv.innerHTML = '<h2>Ошибка</h2><p>Не удалось загрузить категории.</p>';
            }
        }

        // Запрос баланса
        async function fetchBalance() {
            try {
                const response = await fetch(`https://your-backend-url.com/api/user/${tg.initDataUnsafe.user.id}`);
                const user = await response.json();
                document.getElementById('balance').textContent = `${user.balance} руб.`;
            } catch (e) {
                document.getElementById('balance').textContent = 'Ошибка';
            }
        }

        // Настройки
        document.querySelector('.settings-btn').addEventListener('click', () => {
            contentDiv.innerHTML = '<h2>Настройки</h2><p>Язык, уведомления и т.д.</p>';
        });

        // Главная кнопка Telegram
        tg.MainButton.setText('Корзина').show().onClick(() => {
            contentDiv.innerHTML = '<h2>Корзина</h2><p>Пока пуста.</p>';
        });
    </script>
</body>
</html>
