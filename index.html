<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        .settings-btn {
            font-size: 24px;
            color: #2e7d32;
            cursor: pointer;
        }
        .settings-btn:hover {
            color: #1b5e20;
        }
        .balance {
            font-size: 16px;
            color: #333;
        }
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
        }
        .footer button {
            background: none;
            border: none;
            font-size: 14px;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 33.33%;
            padding: 5px;
        }
        .footer button.active {
            color: #2e7d32;
            font-weight: 500;
        }
        .footer button i {
            font-size: 20px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="settings-btn">⚙️</span>
        <span class="balance">Balance: <span id="balance">100 USD</span></span>
    </div>
    <div class="content" id="content">
        <h2>Welcome!</h2>
        <p>Select a section from the menu below.</p>
    </div>
    <div class="footer">
        <button class="nav-btn active" data-page="home"><i class="fas fa-home"></i>Home</button>
        <button class="nav-btn" data-page="categories"><i class="fas fa-list"></i>Categories</button>
        <button class="nav-btn" data-page="profile"><i class="fas fa-user"></i>Profile</button>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Navigation
        const navButtons = document.querySelectorAll('.nav-btn');
        const contentDiv = document.getElementById('content');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const page = btn.dataset.page;
                if (page === 'home') {
                    contentDiv.innerHTML = '<h2>Welcome!</h2><p>Select a section from the menu below.</p>';
                } else if (page === 'categories') {
                    contentDiv.innerHTML = '<h2>Categories</h2><p>Loading...</p>';
                    // Fetch categories
                    fetchCategories();
                } else if (page === 'profile') {
                    contentDiv.innerHTML = '<h2>Profile</h2><p>Your ID: ' + tg.initDataUnsafe.user.id + '</p>';
                    fetchBalance();
                }
            });
        });

        // Fetch categories
        async function fetchCategories() {
            try {
                const response = await fetch('https://your-backend-url.com/api/categories');
                const categories = await response.json();
                contentDiv.innerHTML = '<h2>Categories</h2><ul>' + 
                    categories.map(cat => `<li>${cat.name}</li>`).join('') + '</ul>';
            } catch (e) {
                contentDiv.innerHTML = '<h2>Error</h2><p>Failed to load categories.</p>';
            }
        }

        // Fetch balance
        async function fetchBalance() {
            try {
                const response = await fetch(`https://your-backend-url.com/api/user/${tg.initDataUnsafe.user.id}`);
                const user = await response.json();
                document.getElementById('balance').textContent = `${user.balance} USD`;
            } catch (e) {
                document.getElementById('balance').textContent = 'Error';
            }
        }

        // Settings
        document.querySelector('.settings-btn').addEventListener('click', () => {
            contentDiv.innerHTML = '<h2>Settings</h2><p>Language, notifications, etc.</p>';
        });
    </script>
</body>
</html>
